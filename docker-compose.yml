version: '3.8'

services:
  clamav:
    build: ./docker/clamav
    container_name: dbt_clamav
    ports:
      - "3310:3310"
    volumes:
      - clamav_data:/var/lib/clamav
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "clamdscan", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: dbt_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: dbt_backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./frontend:/app/frontend
    depends_on:
      - clamav
      - postgres
    environment:
      CLAMAV_HOST: clamav
      CLAMAV_PORT: 3310
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}
      VIRUSTOTAL_API_KEY: ${VIRUSTOTAL_API_KEY}
      CLOUDFLARE_API_KEY: ${CLOUDFLARE_API_KEY}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: dbt_nginx
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  clamav_data:
  postgres_data: